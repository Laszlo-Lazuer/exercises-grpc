syntax = "proto3";

message Address {
    message City {
        string name = 1;
        int32 zip_code = 2;
        string country_name = 3;
    }

    message Street {
        string street_name = 1;
        string city_name = 2;
    }

    message Building {
        string building_name = 1;
        uint32 building_number = 2;
        string street = 3;
    }
}